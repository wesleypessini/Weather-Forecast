<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Previsão do Tempo </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scrip.js"></script>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da Cidade" autocomplete="off">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://imagensemoldes.com.br/wp-content/uploads/2020/07/Desenho-Lupa-PNG.png">
        </button>

        <div class="caixa-media">
            <h2 class="cidade"> Tempo em São Paulo</h2>

            <div class="termometro">
                            <p class="temp">28°C</p>
            </div>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">nuvens dispersas</p>
            </div>
            <div class="gota">
               <p class="umidade">Umidade 70%</p>
            </div>
        </div>
    </div>
</body>

</html>
